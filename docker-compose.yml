# Production-style stack: Django (Gunicorn), Redis, Nginx
# Run: docker compose up -d
# On server: set ALLOWED_HOSTS and CSRF_TRUSTED_ORIGINS in .env to your server IP (see .env.example).

services:
  redis:
    image: redis:7-alpine
    container_name: ena-spotter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - app

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ena-spotter-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=0
      - REDIS_URL=redis://redis:6379/0
      # Override in .env for server: ALLOWED_HOSTS=your.ip,localhost,127.0.0.1,web
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1}
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - data_volume:/app/data
    networks:
      - app

  nginx:
    image: nginx:1.25-alpine
    container_name: ena-spotter-nginx
    restart: unless-stopped
    # Host port 9090 â†’ container 80. Use 9090 to avoid needing root for port 80.
    ports:
      - "0.0.0.0:9090:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - app

volumes:
  redis_data:
  static_volume:
  data_volume:

networks:
  app:
    driver: bridge
